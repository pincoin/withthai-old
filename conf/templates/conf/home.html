{% extends 'conf/base.html' %}

{% load i18n static %}

{% block main %}
    <main>
        <div class="section">
            <div class="container">
                <div class="columns">
                    <div class="column is-full-mobile is-one-third-desktop">
                        <div class="card">
                            <div class="card-header">
                                <h1 class="card-header-title is-size-1">예약 직거래 플랫폼</h1>
                            </div>
                            <div class="card-content">
                                <ul>
                                    <li>골프장/호텔과 직접 커뮤니케이션하여 오류 없는 예약</li>
                                    <li>엄격한 티오프 시간 준수</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="column is-full-mobile is-one-third-desktop">
                        <div class="card">
                            <div class="card-header">
                                <h1 class="card-header-title is-size-1">해외 신용카드 결제</h1>
                            </div>
                            <div class="card-content">
                                <ul>
                                    <li>합리적인 프로모션 가격</li>
                                    <li>환율 차손 없는 바트화 기준 결제</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="column is-full-mobile is-one-third-desktop">
                        <div class="card">
                            <div class="card-header">
                                <h1 class="card-header-title is-size-1">생생한 태국 생활 정보</h1>
                            </div>
                            <div class="card-content">
                                <ul>
                                    <li>태국 뉴스 및 지역 정보제공</li>
                                    <li>활발한 커뮤니티</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
{% endblock %}
