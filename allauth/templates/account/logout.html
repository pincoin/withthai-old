{% extends 'conf/base.html' %}

{% load i18n %}
{% load static %}

{% block title %}{% trans 'SIGN OUT' %}{% endblock %}

{% block main %}
    <main class="container">
        <div class="row">
            <div class="col s12 m6 offset-m3">
                <h5 class="allauth-heading center-align">{% trans 'SIGN OUT' %}</h5>
                <p class="center-align nowrap">
                    {% trans 'Are you sure you want to sign out?' %}
                </p>

                <form method="post" action="{% url 'account_logout' %}" class="center-align">
                    {% csrf_token %}
                    {% if redirect_field_value %}
                        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
                    {% endif %}
                    <button type="submit" class="btn red accent-3">{% trans 'Sign Out' %}</button>
                </form>
            </div>
        </div>
    </main>
{% endblock %}
